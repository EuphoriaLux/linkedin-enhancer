<!-- window.html -->
<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Enhancer</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>
</head>
<body>
    <h1>LinkedIn Enhancer</h1>
    <div id="post-container" class="post-container"></div>

    <template id="post-template">
        <div class="post">
            <div class="poster-name"></div>
            <div class="post-content"></div>
            <div class="buttons">
                <button class="generate-comment-btn">Generate Comment</button>
                <button class="copy-comment-btn hidden">Copy</button>
            </div>
            <div class="generated-comment hidden">
                <strong>Generated Comment:</strong>
                <p class="comment-content"></p>
            </div>
        </div>
    </template>

    <div id="status" class="status hidden"></div>

    <!-- Reference to external script -->
    <script src="window.js"></script>
</body>
</html>
